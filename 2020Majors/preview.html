our 28 majors and 40 minors, including an exploratory/undeclared option. You will be learning from today’s top scientists and faculty at an internationally-recognized school with outstanding academics and a diverse, active student community. This guide will help you get to know all of our majors and choose the one that will help you follow your passion and begin your career path. MAJORS Agricultural and Environmental Education Animal Biology Animal Science Animal Science and Management Atmospheric Science Biotechnology Clinical Nutrition Community and Regional Development Ecological Management and Restoration Environmental Policy Analysis and \tPlanning Nutrition Science Environmental Science and Management Sustainable Agriculture and Food Systems Environmental Toxicology Food Science Global Disease Biology Human Development Hydrology Plant Sciences Sustainable Environmental Design Viticulture and Enology Wildlife, Fish, and Conservation Biology Undeclared/Exploratory Program International Agricultural Development Entomology Landscape Architecture Environmental Horticulture and \t Urban Forestry Marine and Coastal Science Managerial Economics MINORS Aging and Adult Development Environmental Horticulture International Agricultural Development Agricultural Pest Management Environmental Policy Analysis and \tPlanning International Science Studies Environmental Toxicology Managerial Economics Agricultural Systems and Environment Animal Science—Animal Biology Animal Science—Animal Genetics Animal Science—Aquaculture Animal Science—Dairy/Livestock Animal Science—Equine Atmospheric Science Avian Sciences Climate Science and Policy Community Development Community Nutrition Contemporary Leadership Food Service Management Forensic Entomology Fungal Biology and Ecology Geographic Information Systems Geographic Studies Global Disease Biology Human Development Hydrology Insect Biology Insect Ecology and Evolution Landscape Restoration Medical–Veterinary Entomology Nematology Nutrition and Food Nutrition Science Precision Agriculture Science and Society Soil Science Watershed Science Wildlife, Fish, and Conservation Biology ","pageNumber":"1"},{"data":"Agricultural and Environmental Education Gain a foundation in agricultural and environmental sciences, as well as educational theory and practice, by attaining skills in teaching, communications and outreach. Careers: • \tAcademic advisor/counselor • \tAgriculture curriculum writer Animal Biology Use the process and principles of science, contemporary thinking in biology and a team approach to solve problems of a biological nature. Careers: • \tEpidemiologist • \tFisheries/wildlife biologist • \tAgricultural extension educator • \tGeneticist/molecular biologist/\t \tgenomics • \tCommunity organizer/advocate • \tPhysician/health professions • \tEnvironmental science educator • \tProfessor • \tHigh school agricultural education \t \tteacher • \tResearch scientist • \tMuseum educator/docent/ \t outdoor education specialist • \tVeterinarian • \tWriter/journalist • \tYouth development educator •\t Agricultural sales and/or marketing Specializations: • \tAgricultural Business and \tEconomics • \tAnimal Science • \tApplied Biological Systems \tTechnology • \tEnvironmental Horticulture • \tEnvironmental Science and \t Natural Resources • \tPlant and Soil Science Contact Information: 1202 Meyer Hall 530-754-7915 asac@ucdavis.edu animalscience.ucdavis.edu/asac/ aee-major.html • \tTeacher/educator • \tZookeeper/zoo manager Contact Information: 160 Hutchison Hall 530-754-7277 abi-advising@ucdavis.edu ucdavis.edu/majors/animal-biology Animal Science Learn about the biology, management and utilization of domestic and captive animals by focusing on modern, efficient and humane ways to make the best use and care of the animals people encounter on a daily basis. Careers: • \tAnimal caretaker/zookeeper • \tAnimal nutritionist • \tAquaculturist • \tFarmer/rancher Animal Science and Management Incorporate marketing, economics and accounting skills into businesses and careers working with animals and related agricultural industries. Careers: • \tAgriculture commodity analyst • \tAnimal health/veterinarian • \tFarmer/rancher • \tFeed/pet store manager • \tLivestock production manager • \tK-12 teacher • \tMarketing specialist • \tLivestock producer/breeder • \tOwner/operator of animal-based \t \tbusinesses • \tPharmaceutical sales \trepresentative • \tPet food manufacturer • \tTechnical service representative • \tPharmaceutical sales/consultant • \tUSDA or state inspector • \tSmall animal facility manager • \tVeterinarian Specializations: • \tAquatic Animals Specializations: • \tAnimal Science with a Disciplinary \t \t Focus (Behavior, Biochemistry, \t \t Genetics, Nutrition or Physiology) • \tAquatic Animals • \tAvian Sciences • \tCompanion and Captive Animals • \tEquine Science • \tLaboratory Animals • \tLivestock and Dairy • \tPoultry Contact Information: 1202 Meyer Hall 530-754-7915 asac@ucdavis.edu animalscience.ucdavis.edu/asac/ ans-major.htm • \tCompanion Animals • \tDairy • \tEquine • \tLivestock • \tPoultry • \tIndividualized Contact Information: 1202 Meyer Hall 530-754-7915 asac@ucdavis.edu animalscience.ucdavis.edu/asac/ anm-major.html ","pageNumber":"2"},{"data":"Atmospheric Science Discover how humans and ecosystems interact with weather, climate and air quality. Gain a predictive understanding of the atmosphere to guide decisions about Earth’s most important natural resource—the air we breathe. Careers: •\t Air quality specialist/scientist •\t Atmospheric chemist •\t Atmospheric science researcher •\t Broadcast meteorologist •\t Climate scientist •\tEducator •\t Environmental scientist •\tMeteorologist •\t Renewable energy consultant •\t Weather forecaster Contact Information: 1150 Plant and Environmental Sciences Building 530-752-1603 lawradvising@ucdavis.edu lawr.ucdavis.edu Biotechnology Focus on the mechanics of life processes and their applications to improve human and animal health, food safety, energy production and environmental quality. This multidisciplinary field has an impact on almost every aspect of modern human life. Careers: • Biofuel specialist • Bioinformatics • Biomedical engineer • Food scientist • Genetic counselor • Microbiologist • Molecular biologist • Pharmacist • Physician • Plant breeder Specializations: •\t Animal Biotechnology •\tBioinformatics •\tFermentation/Microbiology •\t Plant Biotechnology Contact Information: 1220 Plant and Environmental Sciences Building 530-752-1715 biotechmajor.ucdavis.edu Clinical Nutrition Apply principles of nutrition to guide people to eat healthier diets by means of nutrition therapy, education and research in hospitals, schools or communities. Fully accredited. Careers: •\t Dietetic technician •\t Nutrition educator •\t Food and drug investigator Community and Regional Development Build skills to manage communities and understand and shape economic and sociocultural forces transforming organizations. Careers: • \tAttorney • \tCommunity development \tcoordinator •\t Food safety specialist • Community organizer and \tadvocate •\t Food service director • \tEconomic development analyst •\t Health and wellness educator • \tHuman resource manager •\t Nurse/physician’s assistant • \tNonprofit administrator •\t Degreed nutritionist • Public service •\t Nutrition policy analyst • \tSocial entrepreneur •\t Registered dietitian • \tSocial worker Contact Information: 3202 Meyer Hall 530-752-2512 or 530-752-7094 nutritionadvising@ucdavis.edu nutrition.ucdavis.edu • \tUrban and/or regional planner Specializations: •\t Global Communities •\t Organization and Management •\t Policy, Planning and Social \tServices Contact Information: 1303 Hart Hall 530-752-2244 hcd.ucdavis.edu ","pageNumber":"3"},{"data":"Ecological Management and Restoration Manage and restore wild and rangeland plant communities by gaining an understanding of how natural and managed ecosystems function and interact with human society. Careers: • \tEnvironmental restoration \tpractitioner • \tEnvironmental scientist • \tFarm/rangeland manager • \tNatural resource manager • \tNatural resources conservation \t \tspecialist Entomology Gain an understanding of insects and their diversity while focusing on the importance of insects to science, the economy, environment and public health. Careers: •\t Agricultural inspector •\t Apiculturist (beekeeper) •\tBiosecurity •\tEducator •\t Forensic scientist •\t Insect biologist •\t Integrated pest management \t \tconsultant Environmental Horticulture and Urban Forestry Improve the environment and quality of life through floriculture, urban forestry and landscape restoration. Also gain an understanding of plant production, management and biology. Careers: •\t Botanical garden manager •\t Certified arborist •\t City forester/urban forester •\t Greenhouse/nursery manager •\t Irrigation engineer •\t Landscape contractor •\t Medical/veterinary entomologist •\t Native plant propagator •\t Museum curator •\t Restoration practitioner • \tParks or forest botanist •\t Pest control advisor •\t Revegetation consultant • \tRangeland ecologist Contact Information: 150 and 152 Hutchison Hall 530-754-7277 entomology.ucdavis.edu • \tNaturalist/outdoor education \t \tspecialist • \tReserve manager • \tRestoration ecologist Contact Information: 1220 Plant and Environmental Sciences Building 530-752-9770 plantsciences.ucdavis.edu •\t Seed producer Specializations: •\tFloriculture/Nursery •\t Urban Landscape Management •\t Plant Biodiversity/Restoration Contact Information: 1220 Plant and Environmental Sciences Building 530-752-9770 plantsciences.ucdavis.edu Environmental Policy Analysis and Planning Cultivate skills in evaluating environmental policy, transportation and planning, and natural resource management. Develop a deep understanding of the legal, economic, political and scientific issues involved in policymaking. Careers: •\t Air pollution analyst •\t Energy policy specialist •\t Environmental advocate •\t Environmental attorney •\t Legislative aid/legislator •\t Natural resource analyst •\t Transportation planner •\t Urban and/or regional planner •\t Water quality specialist •\tWriter/journalist Specializations: •\t City and Regional Planning •\t Climate Change Policy •\t Conservation Management •\t Energy and Transportation \tPlanning •\t Environmental Policy and Politics •\t Integrative Policy •\t Water Management Contact Information: 2134 Wickson Hall 530-752-7183 desp.ucdavis.edu ","pageNumber":"4"},{"data":"Environmental Science and Management Explore the interaction of physical, chemical, biological and social components of environmental problems. Gain an understanding of the natural science behind environmental problems and how science impacts environmental decision-making. Careers: •\t Atmospheric scientist •\t Conservation biologist •\tEcologist •\t Environmental attorney •\t Environmental educator •\t Environmental impact specialist •\t Geographic Information Systems \t \tanalyst •\t Natural resource manager •\t Soil scientist •\t Watershed manager Specializations: •\t Climate Change and Air Quality •\t Ecology, Biodiversity, and \tConservation •\t Geospatial Information Science •\t Natural Resource Management •\t Soils and Biogeochemistry •\t Watershed Science Contact Information: 2134 Wickson Hall 530-752-7183 desp.ucdavis.edu or 1150 Plant and Environmental Sciences Building 530-752-1603 lawr.ucdavis.edu Environmental Toxicology Learn about environmental toxins, their environmental fate and their impact on humans and other species. Understand how the use of environmental toxins is regulated and monitored. Careers: •\t Biohazard specialist •\t Environmental attorney •\t Environmental chemist •\t Environmental compliance analyst •\t Environmental consultant •\t Forensic scientist •\tPharmacist •\tPhysician •\t Public health scientist •\t Risk assessment analyst Specializations: •\t Ecotoxicology and Environmental \t \tChemistry Food Science Explore innovative approaches to grow, process, package, store and distribute food while building skills to improve the convenience, nutri- tion, safety, stability, sustainability, taste and value of foods. Institute of Food Technologists (IFT) approved program. Careers: •\tBrewmaster Recognize and solve disease- related challenges on a global scale by studying the health connections between people, animals, plants and the environment. Careers: • \tEpidemiologist • \tFood safety specialist • \tGenetic counselor •\tChemist • \tHealth policy maker •\t Food production/supply chain \t \tmanager • \tPhysician/registered nurse • \tPlant pathologist •\t Food safety specialist • \tPublic health expert •\tMicrobiologist • \tScience writer/journalist •\t Process development engineer • \tVeterinarian •\t Product development scientist •\t Quality assurance specialist • \tWorld Health Organization \tassociate •\t Sales/purchasing representative Contact Information: •\t Sensory scientist 150 Hutchison Hall 530-754-4131 gdb-advise@ucdavis.edu gdb.ucdavis.edu •\t Forensic Science and Regulatory \t \tToxicology Specializations: •\t Brewing Science •\t Molecular and Biomedical \tToxicology Contact Information: 1204 Robert Mondavi Institute– South Building 530-752-3250 bftvadvising@ucdavis.edu foodscience.ucdavis.edu Contact Information: 4111 Meyer Hall 530-752-1042 etox.ucdavis.edu Global Disease Biology ","pageNumber":"5"},{"data":"Human Development Understand interactions among biological, psychological, social and contextual processes in humans throughout the life cycle. Hydrology Study the occurrence, distribution and composition of water. Build skills to sustainably manage water quantity and quality. Careers: •\t Child care director Careers: •\tHydrologist •\t Community health educator •\t Environmental scientist •\tCounselor/psychologist •\t Environmental consultant •\t Human resources director •\tHydrogeologist •\t Humanitarian services •\tLimnologist •\t K-12 teacher •\t Wastewater treatment planner •\tNurse •\t Physical therapist •\tPhysician •\t Water hygiene engineer •\t Water policy analyst •\t Water quality specialist International Agricultural Development Explore ways that culture, economics and technology affect agriculture and build the skills and knowledge to help produce and distribute food to the people of emerging economies. Careers: •\t Agribusiness manager •\t Community organizer and \tadvocate •\t Corporate sustainability officer •\tEconomist •\tEducator •\tFarmer/rancher •\t Social worker •\t Water resources engineer •\t International aid worker Contact Information: 1303 Hart Hall 530-752-2244 hcd.ucdavis.edu Contact Information: 1150 Plant and Environmental Sciences Building 530-752-1603 lawradvising@ucdavis.edu lawr.ucdavis.edu •\t International development \tpractitioner •\t Pest control advisor •\t Public interest advocate Specializations: •\t Agricultural Production •\t Environmental Issues •\t Rural Communities •\t Trade and Economic \tDevelopment Contact Information: 1238 Plant and Environmental Sciences Building 530-752-4839 plantsciences.ucdavis.edu Landscape Architecture Design and plan landscapes and built environments that support desired ecological functions, integrate sustainable and regenerative technologies, and foster resilient, equitable and inclusive communities. Curriculum based on design studio work. Fully accredited. Careers: • \tLandscape architect • \tLandscape ecologist • \tUrban designer/planner • \tArchitectural designer • \tGarden designer • \tEcological restoration planner • \tParks and recreation designer/ \t \tmanager • \tUrban forestry specialist • \tHorticultural designer/specialist • \tLandscape construction manager Contact Information: 135 Hunt Hall 530-754-8628 humanecology.ucdavis.edu/ landscape-architecture-major ","pageNumber":"6"},{"data":"Managerial Economics Gain a thorough grounding in economic theory and practical business applications. Cultivate skills in quantitative methods, problem-solving strategies, critical thinking and effective communica- tion that lead to promising careers in the business industry. Careers: •\tAccountant •\t Agribusiness manager •\tAnalyst •\tEntrepreneur •\t Environmental planner •\t Financial services consultant •\t International consultant Marine and Coastal Science Nutrition Science Careers: •\t Aquaculture specialist Careers: •\t Community nutritionist •\t Aquarium operations \tmanagement •\tEducator •\t Coastal geologist •\t Food scientist Use foundational knowledge in marine sciences to understand the modern issues facing aquatic and coastal environments. •\tEcotoxicologist •\t Environmental chemist •\t Fisheries biologist •\t Marine biologist/ecologist •\t Ocean/coastal policy coordinator •\tOceanographer •\t Investment banker •\t Watershed planner •\t Marketing/sales manager Specializations: •\t Coastal Environmental Processes •\t Stock/commodity broker Specializations: •\t Agribusiness Economics •\t Business Economics •\t Environmental and Resources \t \tEconomics •\t International Business Economics Contact Information: 1176 Social Sciences and Humanities 530-754-9536 manecon@primal.ucdavis.edu manecon.ucdavis.edu •\t Marine Environmental Chemistry Contact Information: 2119 Earth and Physical Sciences 530-752-9100 mcs-advisers@ucdavis.edu marinescience.ucdavis.edu/ programs/mcsci Study food components, their biologic actions and how to promote healthy diets and impact nutrition policy and public health. •\t Food and drug investigator •\t Laboratory staff researcher •\tNurse •\t Nutrition policy analyst •\tPharmacist •\tPhysician •\t Public health analyst Specializations: •\t Nutritional Biology •\t Nutrition in Public Health Contact Information: 3202 Meyer Hall 530-752-2512 530-752-7094 nutritionadvising@ucdavis.edu nutrition.ucdavis.edu Plant Sciences Learn how plants grow and develop in managed agricultural ecosystems and how plant products are utilized for food, fiber and environmental enhancement. Careers: •\tAgronomist •\t Farm operations manager •\tFarmer/rancher •\tHorticulturist •\t Pest control advisor •\t Plant breeder •\t Plant geneticist •\t Postharvest technology manager •\t Precision agriculture specialist •\t Seed producer Specializations: •\t Crop Production •\t Plant Breeding and Genetics •\t Plant Sciences Individual Option •\t Postharvest Biology and \tTechnology Contact Information: 1220 Plant and Environmental Sciences Building 530-752-1715 plantsciences.ucdavis.edu ","pageNumber":"7"},{"data":"Sustainable Agriculture and Food Systems Address the environmental, social and economic challenges and opportunities associated with agricultural and food systems sustainability. Careers: •\t Agriculture policy analyst •\t Community organizer •\tEducator Sustainable Environmental Design Prepares students to be leaders and practitioners in the pursuit of more sustainable communities. Emphasizes critical thinking, problem-solving, leadership, and application of design and planning strategies to create more livable, equitable and ecologically sound communities. Viticulture and Enology Study biological and physical aspects involved with grape and wine production and gain hands-on experience with grape growing and winemaking practices. Careers: • \tCellar manager • \tChemist • \tEnologist/laboratory manager Careers: • \tEnvironmental designer • \tMarketing specialist •\tFarmer/rancher •\t Food systems management • \tCity or regional planner • \tSales representative •\t International development • \tSensory scientist •\t Organic crops grower • \tSustainability manager/ \tcoordinator •\t Permaculture specialist • \tEcological restoration specialist • \tGeographic information systems \t \t (GIS) specialist • \tVineyard manager •\t Small farm consultant •\t Sustainability coordinator Specializations: •\t Agriculture and Ecology • \tEnvironmental policy analyst • \tEnvironmental educator •\t Food and Society • \tCommunity development \tcoordinator •\t Economics and Policy • \tTransportation planner Contact Information: 1152 Plant and Environmental Sciences Building 530-752-1602 asi.ucdavis.edu/programs/safs • \tArchitectural designer Contact Information: 135 Hunt Hall 530-754-8628 sed.ucdavis.edu • \tMicrobiologist • \tTasting room manager • \tWinemaker Contact Information: 1204 Robert Mondavi Institute– South Building 530-752-3250 bftvadvising@ucdavis.edu wineserver.ucdavis.edu Wildlife, Fish, and Conservation Biology Understand the relationships between the needs of wildlife, people and the environment and how these relationships are vital for the maintenance of ecological diversity, recreational resources and food supplies. Careers: • \tAquaculture specialist • \tConservation biologist • \tEducator • \tEnvironmental attorney • \tFisheries biologist • \tForest/park ranger • \tMarine biologist • \tVeterinarian • \tWildlife biologist • Zoo biologist Specializations: •\t Fish Biology •\t Wildlife and Conservation Biology •\t Wildlife Health •\tIndividualized Contact Information: 1086 Academic Surge 530-754-9796 wfcbadvising@ucdavis.edu wfcb.ucdavis.edu ","pageNumber":"8"},{"data":"UC Davis Admission Requirements ucdavis.edu/admissions/undergraduate Career Discovery Groups caes.ucdavis.edu/students/cdg UC Davis offers a rigorous and rewarding academic environment, so make sure you meet or exceed our admission requirements to increase your chances for success in our college. Career Discovery Groups, a partnership between the CA&ES and the Internship and Career Center, give freshmen and first-year transfer students an opportunity to explore career possibilities and make academic choices for future success. Apply ucdavis.edu/admissions/undergraduate/ apply Undeclared/Exploratory Program Explore academic options, personal interests, strengths and career goals. This pre-major advising program assists students in defining and focusing academic interests. Contact Information: 150 Mrak Hall 530-752-0108 caesadvising@ucdavis.edu caes.ucdavis.edu The UC application for undergraduate admission and scholarships is available on August 1 and can be submitted November 1–30. Financial Assistance financialaid.ucdavis.edu Financial aid options are available for students at all income levels. Explore how scholarships, grants, work-study and other forms of assistance can help you reach your academic goals. CA&ES Undergraduate Academic Programs caes.ucdavis.edu/students CA&ES offers a supportive network of faculty, staff and peer advisors who will provide you with advising from the moment you step on campus until graduation. We offer a variety programs and classes, such as Career Discovery Groups, to help you explore majors and careers, define your educational goals and provide guidance to help you stay on track. We also offer opportunities for you to connect with fellow students and gain leadership skills through events and student organizations, such as Aggie Ambassadors. Internships icc.ucdavis.edu Our students explore potential careers through internships both on and off campus. Students can build on classroom learning and get their hands dirty in our facilities, greenhouses, laboratories and on the Student Farm. Students also try out jobs in industry, in environmental endeavors and with community organizations. The UC Davis Internship and Career Center will help you get hands-on experience and find your career direction. Aggie Jumpstart caes.ucdavis.edu/students/ aggie-jumpstart Aggie Jumpstart is a new CA&ES program created to promote inclusive academic excellence and student success through community building, leadership and advising. In partnership with the Retention Initiatives and the Internship and Career Center, Aggie Jumpstart works to address barriers for first-generation, low-income and underserved students and provides students a network of UC Davis staff, faculty and other campus communities. ","pageNumber":"9"},{"data":"Preparatory Subject
